# Markings for advisory cycle lanes, i.e. cycle lanes that are
# 
# - not mandatory to use (because they do not need to fulfill minimum requirements for width and safety)
# - cars may drive onto those (for overtaking, if there is not enough space etc.)
#
# Refer to exclusiveCycleLaneStyle.yml for the current research progress

# Straßenverkehrsordnung 1960, I. ABSCHNITT. Allgemeines. § 2. Begriffsbestimmungen. 7a. Mehrzweckstreifen
# https://www.ris.bka.gv.at/GeltendeFassung.wxe?Abfrage=Bundesnormen&Gesetzesnummer=10011336
# (it actually does not define how it is marked, only that it is marked)
AT: white dashes

# https://nl.wikipedia.org/wiki/Fietsstrook#Fietssuggestiestrook_in_Belgi%C3%AB
# https://rechtenkrant.be/wat-je-moet-weten-over-de-fietssuggestiestrook/
# (also sometimes red background, but increasingly ochre background)
BE: ochre background

# TP 179 - NAVRHOVÁNÍ KOMUNIKACÍ PRO CYKLISTY, 4 Úseky (intravilán), 4.2.2 Skladebnost - Ochranný pruh pro cyklisty
# https://pjpk.rsd.cz/data/USR_001_2_8_TP/TP_179_2017.pdf
CZ: white dashes

# Allgemeine Verwaltungsvorschrift zur Straßenverkehrs-Ordnung (VwV-StVO), §12
# http://www.verwaltungsvorschriften-im-internet.de/bsvwvbund_26012001_S3236420014.htm
DE: white dashes

# Kerékpározható közutak tervezése, 4.3.2 nyitott kerékpársáv (page 29-31)
# https://ume.kozut.hu/dokumentum/84#&gid=1&pid=31
HU: white dashes

FR: white dashes without pictogram # https://duckduckgo.com/?q=chaucidou&t=ffab&iax=images&ia=images

