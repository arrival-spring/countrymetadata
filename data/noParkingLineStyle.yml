# Style of the road markings that indicate that it is prohibited to park here. No default - if
# not specified, there do not exist dedicated lane markings for "no parking".
#
# unless stated otherwise, the lines are continuous, usually at a small
# distance to the curb and either ending in a short line to the curb
# like this └────┘ or like this ├────┤ (no differentiation is made in this list)
# to indicate the start/end.
#
# This list is not complete. Parking and stopping restrictions researched (so far) for:
# https://ent8r.github.io/blacklistr/?data=AD,AT,CH,FR,IE,GB,DE,NL,SR,SE,HK,JP,LT,LV,MN,MT,NA,SG,TW,UA,ZA,US-MD,ZA,LS,SZ,MZ,NA,BW,ZW,AO,ZM,MW,MG,TZ,RW,BI,KE,UG,CD,CG,GA,GQ,ST,CF,CM,TD,SS,SD,ET,SO,DJ,ER,NE,BF,ML,CI,GH,NG,BJ,TG,SN,GN,SL,LR,GW,GM,MR,AU-QLD,AU-NSW,AU-SA,AU-VIC,AU-TAS,AU-ACT,AU-NT,AU-WA,FJ,NZ,AS,PG,SB,TL,ID,SG,MY,BN,PH,TW,JP,AR,UY,CL,MU,IE,GB,DE,CH,MN,SE,UA,LV,LT,MT,US-MD,NO,IS,RU,BR,PY,BO,ES,TH,KH,LA,MM,IN,BD,LK,NP,BY,PL,RS,BE,IL,FI,GR,EE,PT,IT,MC,SM,LI

# Butletí Oficial del Principat d´Andorra, Núm. 94 (1 de setembre de 2021), Article 4.1.5. Marques d’altres colors, 3. (page 9)
# https://www.mobilitat.ad/Uploads/reglament_marques_viaries_11_20210929115752_ca-ES.pdf
AD: dashed yellow 

# Straßenverkehrsordnung 1960, § 24. Halte- und Parkverbote. (3) a)
# https://www.ris.bka.gv.at/GeltendeFassung.wxe?Abfrage=Bundesnormen&Gesetzesnummer=10011336
AT: dashed yellow

# BANGLADESH ROAD TRANSPORT AUTHORITY, TRAFFIC SIGNS MANUAL, NO PARKING - Road Marking No F11
# https://www.rhd.gov.bd/Documents/ConvDocs/Road%20Sign%20Manual%20Volume-1.pdf
BD: yellow

BE: dashed yellow # https://wegcode.be/wetteksten/secties/kb/wegcode/262-art75
BY: dashed yellow # extrapolating from neighbours RU, UA, LT, LV
CH: dashed yellow with Xs # https://de.wikipedia.org/wiki/Stra%C3%9Fenmarkierung#Grenzmarkierungen_in_der_Schweiz

# Liiklusmärkide ja teemärgiste tähendused ning nõuded fooridele, 2. jagu. Teekattemärgised, § 25. Teekattemärgised ja nende tähendused, (17) Märgis 932
# https://www.riigiteataja.ee/akt/103032011006 + https://www.riigiteataja.ee/aktilisa/1030/3201/1006/MKM12_lisa9.pdf#
EE: dashed yellow

# DE: no line markings for that - white zig-zags only extend the range of a sign https://www.gesetze-im-internet.de/stvo_2013/BJNR036710013.html
ES: dashed yellow # https://www.google.de/maps/@36.7147712,-4.428612,3a,73.9y,178.91h,75.31t/data=!3m9!1e1!3m7!1sWxc1Vff8oaRk_2u62HZKrw!2e0!7i16384!8i8192!9m2!1b1!2i34 , https://n332.es/road-markings-and-lines/
# FI: none, see https://www.finlex.fi/fi/laki/ajantasa/2018/20180729
FR: dashed yellow # https://www.lepermislibre.fr/code-route/cours/marquage-au-sol-parking
GB: double yellow # https://en.wikipedia.org/wiki/Parking_restrictions_in_the_United_Kingdom#Yellow_lines , single lines mean it is restricted during certain times
GR: dashed yellow # https://www.yme.gr/images/articleimages/odiki_kykloforia_kai_asfaleia/kodikas_odikis_kykloforias/Άτυπη_κωδικοποιηση_ΚΟΚ_2021-11-30_.pdf (Κώδικας Οδικής Κυκλοφορίας (Κ.Ο.Κ) - Άρθρο 5 Οριζόντια σήμανση οδών 5. Οι ειδικές διαγραμμίσεις είναι (δ) )

# Traffic Signs Manual Chapter 7.6
# https://assets.gov.ie/34719/d2683724881f4477bb2babe78c282e6f.pdf
IE: double yellow 

IN: yellow # The Nepali and Bangladeshi road sign manual look the same and mention that they have been developed together (with the Indian version), so extrapolating

IT: yellow-black on curb # https://www.autoscuolavalchiampo.it/segnali-orizzontali
JP: dashed yellow on curb # http://www.adcidl.com/pdf/Japan-Road-Traffic-Signs.pdf
KH: yellow-white on curb # https://commons.wikimedia.org/wiki/File:ป้ายจราจรเขรม .jpg, i.e. same as Thailand
LA: yellow-white on curb # extrapolating that it is the same as for Thailand for the no-stopping rule
LI: dashed yellow line with Xs # based on that traffic rules are the same as in Switzerland

# The Gazette of the Democratic Socialist Republic of Sri Lanka. THE MOTOR TRAFFIC ACT (CHAPTER 203), sign no RM-16)
# http://www.cmta.lk/downloads/1940-21_E%2012%20Nov%202015%20Traffic%20Signs.pdf 
LK: yellow 

# Kelių eismo taisyklių, 3 priedas. KELIŲ ŽENKLINIMAS IR JO CHARAKTERISTIKOS, I. HORIZONTALUSIS ŽENKLINIMAS, 1.9.
# https://www.ketbilietai.lt/uploads/1237645891_Keliu_eismo_taisykles_Kelio_zenklai_Keliu_zymejimas_Transporto_priemoniu_zymejimas.pdf
# or: http://www.adcidl.com/pdf/Lithuanian-Road-Marking.pdf
LT: dashed yellow 

LV: dashed yellow # http://www.adcidl.com/pdf/Latvian-Road-Marking.pdf
MC: dashed yellow # same as France
MM: yellow-white on curb # they exist and it is likely they have the same meaning as in Thailand
MN: dashed yellow # http://www.adcidl.com/pdf/Mongolian-Road-Marking.pdf

# The Highway Code, page 82
# https://www.transport.gov.mt/Highway-eg.pdf-f5447
MT: yellow

MY: yellow # https://www.google.de/maps/@3.166047,101.6973656,3a,75y,232.71h,83.78t/data=!3m9!1e1!3m7!1s0B6J9LdLQDrm2tiVAP_Hbg!2e0!7i16384!8i8192!9m2!1b1!2i21
NL: dashed yellow # https://en.wikipedia.org/wiki/Road_surface_marking#Netherlands

# HIS MAJESTY’S GOVERNMENT OF NEPAL, TRAFFIC SIGNS MANUAL, NO PARKING, Road Markings No F11
# https://www.tid.bagamati.gov.np/en/admin/downloads/17
NP: yellow

NZ: dashed yellow # https://www.google.de/maps/@-36.8530126,174.7576236,3a,75y,17.34h,52.14t/data=!3m6!1e1!3m4!1sopyAFnXA6RXSXH0s6MSfyg!2e0!7i16384!8i8192 and https://en.wikipedia.org/wiki/Yellow_line_(road_marking)#New_Zealand

# PRESIDÊNCIA DO CONSELHO DE MINISTROS, Secretaria-Geral, Declaração de Retificação n.º 60-A/2019, Artigo 62.° Enumeração e significado das marcas de estacionamento e paragem
# PRESIDÊNCIA DO CONSELHO DE MINISTROS, Secretaria-Geral, Declaração de Retificação n.º 60-A/2019, QUADRO XXXVIII (cont.) Marcas de estacionamento e paragem
# https://files.dre.pt/1s/2019/12/24501/0000200175.pdf (via: http://www.ansr.pt/Legislacao/RegulamentoSinalizacaoTransito/)
PT: dashed yellow

RS: dashed yellow with Xs # https://www.putevi-srbije.rs/images/pdf/regulativa/Pravilnik_o_saobracajnoj_signalizaciji.pdf (PRAVILNIK O SAOBRAĆAJNOJ SIGNALIZACIJI 2.3.6 V-16)

# ПДД РФ, 1. Горизонтальная разметка 1.10
# https://avto-russia.ru/pdd/razmetka1.html
RU: dashed yellow

SE: dashed yellow # https://en.wikipedia.org/wiki/Road_signs_in_Sweden#Road_markings
SG: double yellow # https://www.google.de/maps/@1.2982129,103.8477809,3a,75y,291.12h,92.87t/data=!3m6!1e1!3m4!1sXCOEC8fDY3SMO6MgEu276A!2e0!7i16384!8i8192 and https://mothership.sg/2019/03/waiting-double-yellow-lines-singapore/ - single yellow means no parking from 7:00-19:00

# Pravilnik o prometni signalizaciji in prometni opremi na cestah, sign no 5331
# http://www.pisrs.si/Pis.web/pregledPredpisa?id=PRAV11505
SI: yellow zig-zags

SM: yellow-black on curb # same as Italy
TH: yellow-white on curb # https://www.angloinfo.com/how-to/thailand/transport/driving/parking (matches definition of "no parking")
SR: dashed yellow # assumption based on that traffic rules are usually the same as in the Netherlands
TW: red # https://www.google.de/maps/@24.1443372,120.6724884,3a,77.3y,139.35h,80.66t/data=!3m9!1e1!3m7!1sH5riH9L2ecA62mP_OoymPw!2e0!7i16384!8i8192!9m2!1b1!2i37 and https://english.gov.taipei/News_Content.aspx?n=ADAE9018C6CFA1FE&sms=5B794C46F3CDE718&s=E48C7D67A993224A . Yellow lines means no parking from 7:00-20:00
UA: dashed yellow # http://www.adcidl.com/pdf/Ukraine-Road-Marking.pdf

# "Yellow on curb" is actually a (goods) loading zone, which requires a more detailed tagging
