# displayed at all as long as there is not explicit support to project that, i.e. this would go
# into a file named loadingZoneLineStyle.yml
#US-CA: yellow on curb # https://www.dmv.ca.gov/portal/handbook/california-driver-handbook/parking/

ZA: yellow # https://www.google.de/maps/@-26.2042483,28.0395723,3a,63y,42.43h,73.31t/data=!3m6!1e1!3m4!1sZRmPwrzKJYSMiqF5TYXHBg!2e0!7i13312!8i6656
