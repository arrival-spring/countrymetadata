# Style of the road markings that indicate that it is prohibited to stop here. No default - if
# not specified, there do not exist dedicated lane markings for "no stopping".
#
# unless stated otherwise, the lines are continuous, usually at a small
# distance to the curb and either ending in a short line to the curb
# like this └────┘ or like this ├────┤ (no differentiation is made in this list)
# to indicate the start/end.
#
# This list is not complete. Parking and stopping restrictions researched (so far) for: see noParkingLineStyle.yml

