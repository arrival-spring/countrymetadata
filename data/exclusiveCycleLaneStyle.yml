# Markings for exclusive cycle lanes, i.e. cycle lanes that are
# 
# - mandatory to use
# - exclusive to cyclists
# 
# Unless stated otherwise, the lines are continuous and only painted towards the side of
# the car traffic. Usually, the lines become dashed at crossings or if the lane is in-
# between car lanes (or car lane and parking lane). This does not make them non-mandatory but
# just allows cars to cross over the lane at those points.
#
# This list is not complete. Cycle lanes styles researched so far:
# https://ent8r.github.io/blacklistr/?data=AT,AD,BD,BE,DE,PL,NO,SE,FI,IS,IE,GB,NL,CH,ES,PT,EE,LT,SI,HU,RU,LK,IN,NP,MT,CZ,BA,LV

